<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/calc.css" />

      </div>
      <div class="item item4 func">

      </div>

        <button class="square">7</button>
      </div>
      <div class="item item6 square">

      </div>

      </div>

        <button class="square">5</button>
      </div>
      <div class="item item11 square">
        <button class="square">6</button>
      </div>
      <div class="item item12 func">
        <button class="func">&#8722;</button>
      </div>
      <div class="item item13 square">
        <button class="square">1</button>
      </div>
      <div class="item item14 square">
        <button class="square">2</button>
      </div>
      <div class="item item15 square">
        <button class="square">3</button>
      </div>
      <div class="item item16 func">
        <button class="func">&#43;</button>
      </div>
      <div class="item item17 square">
        <button class="square">0</button>
      </div>
      <div class="item item18 func">
        <button class="func">&#61;</button>
      </div>

    <input type="checkbox" name="ghf" id="ghf" />
    <input type="radio" name="fasd" id="dfadf" />
    <script src="js/calc.js"></script>
  </body>
</html>
